<html>
    <head>
        <title>Credit Card Default Prediction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <style>

            html{
                position: relative;
                min-height: 100%;
            }

            body{
                margin: 0 0 100px;
                padding: 25px;
            }
            footer {
                background-color: black;
                position: absolute;
                left: 0;
                bottom: 0;
                height: 85px;
                width: 100%;
                overflow: hidden;
            }

            a{
                text-decoration: none !important;
            }

            a:hover{
                cursor: pointer;
            }

            .nav-link{
                font-size: 17px;
            }

            .card{
                border: 1px solid black;
            }

            .form-group .form-control{
                border: 1px solid black;
            }
        </style>
    
    
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" style="background-color: blue!important;">
           
 <a href="{{ url_for('home') }}" style="color: white;font-size: 25px;">Credit Card Default  </a>
           

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               

<span class="navbar-toggler-icon"></span>
          
   </button>


             <div class="collapse navbar-collapse" id="navbarNav">


               <ul class="navbar-nav ml-auto">

                 


<li class="nav-item active">
                   <a href="https://github.com/Bindusrisai/Technocolabs-Internship-Project-9-/tree/master/Mini%20project%202" target="_blank" class="nav-link"> <span style="font-size: 20px;" class="fa fa-github"></span>&nbsp;Project Github</a>
                 
                 </li>
               </ul>
             </div>
           </nav>
           
           <br><br>

           <div class="container">

           <center><h1>Prediction</h1></center>

           {% if alert_message %}
            <center><div class="alert alert-danger"> alert_message </div></center>
           {% endif %}

           {% if success_message % }
            <center><div class="alert alert-success">success_message</div></center>
          
           {% endif %}

               <center><form class="card card-body" method="POST">
                   

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" type="text" name="LIMIT_BAL" placeholder="Limited Balance ">
                            </div>
                        </div>

                        <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" name="EDUCATION">
                                {% for education in education_status %}
                                <option>Education </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    </div>


                    <div class="row">

                        <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" name="MARRIAGE">
                                {% for marriage in marital_status %}
                                <option>marriage </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="AGE" placeholder="Age (in Years)">
                        </div>
                    </div>
                    </div>

                        <div class="form-group">
                            <select class="form-control" name="PAY_1">
                                {% for payment in payment_status %}
                                <option> payment </option>
                                {% endfor %}
                            </select>
                        </div>

                        <center><div class="form-group">
                            <label style="font-size: 25px;font-weight: bold;">Bill Amount For Past 6 Months</label>
                        </div></center>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT1" placeholder="Last month Bill Amount ">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT2" placeholder="Last 2nd month Bill Amount">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT3" placeholder="Last 3rd month Bill Amount ">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT4" placeholder="Last 4th month Bill Amount ">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT5" placeholder="Last 5th month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT6" placeholder="Last 6th month Bill Amount  ">
                                </div>
                            </div>
                        </div>


                        <center><div class="form-group">
                            <label style="font-size: 25px;font-weight: bold;">Paid Amount For Past 6 Months</label>
                        </div></center>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT1" placeholder="Amount paid in Last Month ">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT2" placeholder="Amount paid in Last 2nd Month">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT3" placeholder="Amount paid in Last 3rd Month ">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT4" placeholder="Amount paid in Last 4th Month ">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT5" placeholder="Amount paid in Last 5th Month">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT6" placeholder="Amount paid in Last 6th Month ">
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-info">Predict</button>

               </form></center>
           </div>

           <footer>
            
            <center><p style="color: white;font-size: 17px;font-weight: bold;margin-top: 10px;"><span 

        </footer>
    </body>


</html>
